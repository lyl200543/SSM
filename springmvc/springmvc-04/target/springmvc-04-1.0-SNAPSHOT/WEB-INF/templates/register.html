<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form th:action="@{/user/login}" method="post">
        账号：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        性别：
            男<input type="radio" name="sex" value="1">
            女<input type="radio" name="sex" value="0"><br>
        爱好：
            唱歌<input type="checkbox" name="interst" value="sing">
            跳舞<input type="checkbox" name="interst" value="dance">
            rap<input type="checkbox" name="interst" value="rap"><br>
        简介：
            <textarea rows="10" cols="60" name="intro"></textarea><br>

        <input type="submit" value="注册"><br>
    </form>
</body>
</html>
